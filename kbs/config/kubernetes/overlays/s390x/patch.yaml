apiVersion: apps/v1
kind: Deployment
metadata:
  name: kbs
spec:
  template:
    spec:
      containers:
      - name: kbs
        env:
        - name: SE_SKIP_CERTS_VERIFICATION
          value: "true"
        volumeMounts:
        - name: my-local-volume
          mountPath: /run/confidential-containers/ibmse/
      volumes:
      - name: my-local-volume
        persistentVolumeClaim:
          claimName: my-local-pvc
